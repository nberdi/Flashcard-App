{% extends 'base.html' %}

{% block head %}
    <title>Flashcard App</title>
{% endblock %}

{% block body %}
    <div class="container">
        <nav>
            <div class="dropdown">
                <img style="width: 3rem;" data-bs-toggle="dropdown" aria-expanded="false" src="{{ url_for('static', filename='imgs/setting.png') }}" alt="Setting">
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/my_modules">My modules</a></li>
                    <li><a class="dropdown-item" href="/create_module">Create a module</a></li>
                    <li><a class="dropdown-item" href="/logout">Log out</a></li>
                </ul>
            </div>
        </nav>

        <h1 class="header">Create Your Module!</h1>

        <form action="/create_module" method="POST" class="form">
            <div class="container">
                <div class="row align-items-start">
                    <div class="col-md-6">
                        <label for="module_name" class="card_label">Create Module</label>
                        <input type="text" class="card_input" id="module_name" name="module_name" placeholder="Module Name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="module_description" class="card_label">Describe Module</label>
                        <input type="text" class="card_input" id="module_description" name="module_description" placeholder="Module Description">
                    </div>
                </div>
                <button type="submit" class="btn_common">Create Module</button>
            </div>
        </form>
    </div>

{% endblock %}
